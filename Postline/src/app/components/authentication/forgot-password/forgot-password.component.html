<div class="my_container">

  <div *ngIf="showError" class="error_text">
    {{errorMessage}}
  </div>

  <div *ngIf="showSuccess" class="success_text">
    {{successMessage}}
  </div>

  <h4 class="header">Forgot Password</h4>
  <div class="card s11">
    <form [formGroup]="forgotPasswordForm"   (ngSubmit)="forgotPassword(forgotPasswordForm.value)">

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate" formControlName="email" required>
          <label for="email">Email</label>
          <span class="helper-text"
                data-error="E-mail is not valid" data-success="right">sample@com.uk</span>
        </div>
      </div>


      <br>
           <div class="submitBtn">
        <button class="btn waves-effect waves-light  deep-orange lighten-2" type="submit" name="action"
                [disabled]="forgotPasswordForm.invalid"
        >Submit
          <i class="material-icons right">send</i>
        </button>
      </div>


    </form>
  </div>
  </div>
