<div class="my_container">
    <h4 class="header">Email Confirmation</h4>
  <div class="card s11">


    <div *ngIf="showError" class="error_text" >
      {{errorMessage}}
    </div>

    <div *ngIf="showSuccess" class="success_text" >
      Your email has been successfully confirmed. Please <a [routerLink]="['/authentication/login']"> click here to log in. </a>
    </div>
  </div>
</div>
