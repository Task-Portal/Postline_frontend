
<div class="btnContainer">
<app-accordion [title]="firstPanel" [isHidden]="true" [active]="categoryName!=''||fromDate !=''">
  <div class="filter">
    <div>
      <mat-form-field>
        <mat-select placeholder="Categories" [(ngModel)]="categoryName" >
          <mat-option *ngFor="let category of categories" [value]="category.categoryName">
            {{category.categoryName}}
          </mat-option>
        </mat-select>
      </mat-form-field>


    </div>

    <div class="datePickers">

      <div class="input-field col">
      <input type="date" id="From" class="datepicker" [(ngModel)]="fromDate">
      <label for="From">From: </label>
      </div>

      <div class="input-field ">
      <input type="date" id="To" class="datepicker" [(ngModel)]="toDate">
      <label for="To">To: </label>
      </div>
    </div>


    <button class="applyFilter" (click)="onClear()" >Clear filter</button>
    <button class="applyFilter" (click)="getAllPosts()">Apply filter</button>
  </div>
</app-accordion>
</div>





<div class="container">

  <h2 class="general_title">All Posts</h2>


  <ul>
    <li *ngFor="let post of this.posts">

      <div class="card_holder">
        <div class="col s12 m6">
          <div class="card">
            <div class="author">Author:  {{post.firstName}} {{post.lastName}}
              <div class="rating">Rating:  {{post.rating}}</div>
            </div>

            <div class="card-content">
              <p class="card-title">{{post.title}}</p>
<!--              <span>{{post.body}}</span>-->
            </div>
            <div class="card-action">
              <a (click)="getPostDetails(post.id)">See details</a>
              <div class="created">  {{post.postDate |date:"dd/MM/yy"}}</div>
            </div>
          </div>
        </div>
      </div>

    </li>
  </ul>


</div>

<div class="paginator">

  <div class="text_paginator">Items per page:</div>

  <div><input #inputPages (keyup)="handleNumberOfPages(inputPages.value)" [value]="pageSize"
              class="numberPerPage validate" type="number" min="1" max="200"></div>
  <span class="paginator_data"> {{this.currentPage}} of {{this.totalPages}}</span>
  <button class="btn_arrows" [disabled]="!hasPrevious" (click)="onClick('left')"><i
    class="material-icons">chevron_left</i></button>
  <button class="btn_arrows" [disabled]="!hasNext" (click)="onClick('right')"><i
    class="material-icons">chevron_right</i></button>
</div>
