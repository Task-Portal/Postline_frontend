
  <div class="paginator">

    <div class="text_paginator">Items per page: </div>

    <div> <input #inputPages (keyup)="handleNumberOfPages(inputPages.value)" [value]="pageSize" class="numberPerPage validate" type="number" min="1" max="200"></div>
    <span> {{this.currentPage}} of {{this.totalPages}}</span>
    <button class="btn_arrows" [disabled]="!hasPrevious"  (click)="onClick('left')" ><i class="material-icons">chevron_left</i></button>
    <button  class="btn_arrows" [disabled]="!hasNext"  (click)="onClick('right')"  ><i class="material-icons">chevron_right</i></button>
  </div>
  <div class="container">

    <h2 class="general_title">All Posts</h2>


    <ul>
      <li *ngFor="let post of this.posts">

        <div class="card_holder">
          <div class="col s12 m6">
            <div class="card">
              <div class="author">Author:  {{post.firstName}} {{post.lastName}}
                <div class="rating">Rating:  {{post.rating}}</div>
              </div>

              <div class="card-content">
                <p class="card-title">{{post.title}}</p>
                <span>{{post.body}}</span>
              </div>
              <div class="card-action">
                <a (click)="getPostDetails(post.id)">See details</a>
                <div class="created">  {{post.postDate |date:"dd/MM/yy"}}</div>
              </div>
            </div>
          </div>
        </div>

      </li>
    </ul>


  </div>
