<div class="container">
<div *ngIf="post">
<h2 class="details_title" >{{post.title}}</h2>

  <span class="category">Category: {{post.categoryName}}</span>

<div class="card_holder">
  <div class="col s12 m6">
    <div class="card">
      <div class="author" >Author:  {{post.firstName}} {{post.lastName}}
        <div class="rating" >
          <button (click)="handleRating(true)" class="btn btn-flat btn-small">
            <i class="material-icons">arrow_circle_up</i>
          </button>
           {{post.rating}}
          <button (click)="handleRating(false)" class="btn btn-flat btn-small">
            <i class="material-icons">arrow_circle_down</i>
          </button>
        </div>
      </div>



      <div class="card-content">
        <p>{{post.body}}</p>
      </div>
      <div class="card-action">
        <a  (click)="backClicked()" >Back </a>
        <div class="created" >  {{post.postDate |date:"dd/MM/yy"}}</div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
